<!DOCTYPE html>
<html>
<head>
  <title> Tempreature converter</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body background="background1.jpg" style="padding-left: 50;padding-right: 50;">
  
  <div class="container" id="con">

    <div class="title">
        <h1>Temperature Converter</h1>
        <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
    </div>

    <div id="celsius">
        <input type="number" name="" placeholder="Celsius">
        <span class="icon">&#8451</span>
    </div>
    <div id="fahrenheit">
        <input type="number" name="" placeholder="Fahrenheit">
        <span class="icon">&#8457</span>
    </div>
    <div id="kelvin">
        <input type="number" name="" placeholder="Kelvin">
        <span class="icon">&#8490</span>
    </div>

    <div class="button">
        <button>All Clear</button>
    </div>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
